name: CI Workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
        NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js 21
        uses: actions/setup-node@v3
        with:
          node-version: "21"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test    
